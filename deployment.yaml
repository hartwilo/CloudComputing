apiVersion: apps/v1
kind: Deployment
metadata:
  name: PVL
spec:
  replicas: 2
  selector:
    matchLabels:
      app: PVL
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: PVL
    spec:
      containers:
      - name: helloUser-app
        image: gcr.io/PROJECT_ID/IMAGE:TAG
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
