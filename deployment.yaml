apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-computing
spec:
  replicas: 5
  selector:
    matchLabels:
      app: cloud-computing
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: cloud-computing
    spec:
      containers:
      - name: hello-user-app
        image: gcr.io/PROJECT_ID/IMAGE:TAG
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
